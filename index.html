<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJackJon</title>

    <link rel="stylesheet" type="text/css" href="./main.css">
    <script type="module" src="./main.js" defer></script>
</head>

<body>
    <main class="contenedor__principal">
        <div class="contenedor__2do">

            <section class='score__board'>
                <div class="jugador" id="suma__jugador">Jugador suma:</div>
                <!-- <div class="fichas__jugador"></div> -->
            </section>

            <section class='board' id='game__board'>
                <button class="botones__enJuego" id="boton__pedirCarta">Pedir Carta</button>
                <button class="botones__enJuego" id="boton__plantarse">Plantarse</button>
                <div class="cpu__pensando">CPU pensando...</div>
                <button id="boton__otraMano">Otra mano</button>
                <div class="modalGanadorMano">Gana Jugador!</div>
            </section>

            <section class='score__board cpu'>
                <div class="jug__cpu" id="suma__cpu">CPU suma:</div>
                <!-- <div class="fichas__jugador"></div> -->
            </section>

            <section id='game_over'>Game Over
                <button id='rejugar'>Jugar otra partida</button>
            </section>

        </div>
    </main>
    
</body>
</html>
