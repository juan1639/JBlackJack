<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJackJon</title>

    <link rel="stylesheet" href="./bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script type="module" src="./main.js" defer></script>
</head>

<body>
    <main class="contenedor__principal">
        <div class="contenedor__2do">

            <section class='score__board'>
                <!-- <i class="bi bi-floppy"></i> -->
                <div class="jugador" id="suma__jugador">Centro IMI</div>
                <!-- <div class="fichas__jugador"></div> -->
            </section>

            <section class='board' id='game__board'>
                <button class="botones__enJuego" id="boton__pedirCarta">Pedir Carta</button>
                <button class="botones__enJuego" id="boton__plantarse">Plantarse</button>
                <div class="cpu__pensando">CPU pensando...</div>
                <button id="boton__otraMano">Otra mano</button>
                <div class="modalGanadorMano">Gana Jugador!</div>
            </section>

            <section class='score__board cpu'>
                <div class="jug__cpu" id="suma__cpu">CPU suma:</div>
                <!-- <div class="fichas__jugador"></div> -->
            </section>

            <section id="menu__principal">
                <button class="boton__menu" id="records">Ver Records</button>

                <button class="boton__menu" id="info__wiki">
                    <a href="https://es.m.wikipedia.org/wiki/Blackjack" target="_blank">Cómo jugar</a>
                </button>

                <figure class="imagen__titulo">
                    <img src="./img/black_jack.png" alt="Imagenbj">
                </figure>

                <figure class="imagen__presentacion As">
                    <img src="./img/Cards/cardHearts10.png" alt="Imagen_carta10">
                </figure>
                <figure class="imagen__presentacion diez">
                    <img src="./img/Cards/cardSpadesA.png" alt="Imagen_cartaA">
                </figure>
                
                <i class="bi bi-controller" id="config__controles"></i>
                <span class="modal__cambiaControles">Controles cambiados a Touch(móvil)</span>

                <button class="boton__menu" id="comenzar">Comenzar</button>

                <p id="assets__txt">Assets...</p>

                <span id="assets__kenney">
                    <a href="https://kenney.nl" target="_blank">https://kenney.nl</a>
                </span>

            </section>

            <section id='game_over'>Game Over
                <button class="boton__menu" id='rejugar'>Continuar</button>
            </section>

        </div>
    </main>
    
</body>
</html>
